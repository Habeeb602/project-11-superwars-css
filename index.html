<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="parent">
        <div id="child1">
            <img src="./images/super-1.png" alt="">
            <span class="hero-name">Spider-Man</span>
            <span class="score">12</span>
        </div>
        <div id="child2">
            <img src="./images/super-3.png" alt="">
            <span class="hero-name">Wonder Woman</span>
            <span class="score">30</span>
        </div>
        <div id="main-score">
            <span class="score">5 - 0</span>
        </div>
        <div id="child3">
            <img src="./images/super-2.png" alt="">
            <span class="hero-name">Captain America</span>
            <span class="score">50</span>
        </div>
        <div id="child4">
            <img src="./images/super-4.png" alt="">
            <span class="hero-name">Gem Woman</span>
            <span class="score">12</span>
        </div>
    </div>
    <!-- <footer class="footer">Made with <img src="/images/Vector.svg"> by ProGrad</footer> -->
</body>

</html>
